<h2>Home Page</h2>
{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}!</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
            <button type="submit">Logout</button>
              </form>
              {% else %}
                <p>You are not logged in.</p>
                  <a href="{% url 'login' %}">Login</a>
                  {% endif %}
